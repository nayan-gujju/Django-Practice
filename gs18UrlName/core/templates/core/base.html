<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/all.css'%}">
   <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
    
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About direct</a></li>
            <li><a href="{% url 'aboutus' %}">About Using urlname</a></li>
            <li><a href="/course/learn">Django Course</a></li>
            <li><a href="{% url 'djangoo'%}">Django Course Using urlname</a></li>
        </ul>
    </nav>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <i class="fas fa-address-card"></i>
    <i class="fab fa-amazon-pay"></i>
    {% block content %} {% endblock content %}
</body>
</html>
