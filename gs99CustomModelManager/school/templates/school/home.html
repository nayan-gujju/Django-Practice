<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        table, th, td, tr {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
    <h3>Student Informations</h3>
    <th>ID</th>
    <th>NAME</th>
    <th>ROLL</th>
    {% for student in students %}
    <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.roll}}</td>
    </tr>
    {% endfor %}
    </table>
    <hr>
</body>
</html>
