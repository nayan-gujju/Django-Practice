<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter</title>
    <link rel="stylesheet" href="{% static 'mycount/css/bootstrap.css' %}">
    <style>
        h1{
            font-family: 'Pacifico' , cursive;

        }
        body,html{

            height:100%;
        }
    </style>
</head>
<body class='bg-dark'>
    <div class='container d-flex align-items-center justify-content-center h-100'>
        <h1 class="text-warning display-2">Page Count: <span class='text-white'>{{c}}</span></h1>
    </div>
    <script src="{% static 'mycount/js/jquery.js' %}"></script>
    <script src="{% static 'mycount/js/popper.js' %}"></script>
    <script src="{% static 'mycount/js/bootstrap.js' %}"></script>
</body>
</html>
