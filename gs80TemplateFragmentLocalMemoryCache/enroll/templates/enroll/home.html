<!DOCTYPE html>
{% load cache %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewBasedCache</title>
</head>
<body>
    <h1>Welcome 1</h1>
    <h1>Welcome 2</h1>
   
{% cache 10 nayan %}
    <h1>Welcome 4</h1>
    <h1>Welcome 5</h1>
    <h1>Welcome 6</h1>
    <h1>Welcome 7</h1>
{% endcache nayan %}
    
</body>
</html>
